<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Saver Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="ag-main-card">
      <!-- Header Section -->
      <header class="ag-header">
        <div class="ag-header-left">
          <img
            src="icons/icon48.png"
            alt="Tab Saver Pro Logo"
            class="ag-logo"
          />
          <h1 class="ag-title">TAB SAVER PRO</h1>
        </div>
        <button
          class="ag-settings-btn"
          id="settingsBtn"
          title="Settings"
          aria-label="Open settings"
        >
          <span class="material-icons">settings</span>
        </button>
      </header>

      <!-- Message Bar -->
      <div
        id="messageBar"
        class="ag-message"
        role="alert"
        aria-live="polite"
      ></div>

      <!-- Google Auth Section -->
      <section class="ag-auth-section">
        <div
          id="googleUserInfo"
          class="ag-user-info"
          style="display: none"
        ></div>
        <div class="ag-auth-buttons">
          <button id="googleSignInBtn" class="ag-auth-btn ag-auth-btn-signin">
            <span class="material-icons">login</span>
            <span>Sign in with Google</span>
          </button>
          <button
            id="googleSignOutBtn"
            class="ag-auth-btn ag-auth-btn-signout"
            style="display: none"
          >
            <span class="material-icons">logout</span>
            <span>Sign out</span>
          </button>
        </div>
      </section>

      <!-- Status Dashboard -->
      <section class="ag-status">
        <div class="ag-status-header">
          <h2 class="ag-domain" id="currentDomain">Your Tabs</h2>
          <div class="ag-status-badge">
            <span class="material-icons ag-check-icon">check_circle</span>
          </div>
        </div>
        <div class="ag-status-stats">
          <div class="ag-stat-item">
            <div class="ag-stat-value">
              <span id="tabCount">0</span>
            </div>
            <div class="ag-stat-label">Saved</div>
          </div>
          <div class="ag-stat-divider"></div>
          <div class="ag-stat-item">
            <div class="ag-stat-value" id="totalTabs">0 Total</div>
          </div>
        </div>
        <button class="ag-export-link" id="exportBtn">
          <span class="material-icons">download</span>
          <span>Export your tabs</span>
        </button>
      </section>

      <!-- Navigation Tabs -->
      <nav class="ag-tabs" role="tablist">
        <button
          class="ag-tab-btn ag-tab-btn-active"
          id="actionsTab"
          role="tab"
          aria-selected="true"
          aria-controls="actionsContent"
        >
          <span class="material-icons">dashboard</span>
          <span>Actions</span>
        </button>
        <button
          class="ag-tab-btn"
          id="statsTab"
          role="tab"
          aria-selected="false"
          aria-controls="statsContent"
        >
          <span class="material-icons">bar_chart</span>
          <span>Statistics</span>
        </button>
      </nav>

      <!-- Actions Tab Content -->
      <div
        class="ag-tab-content"
        id="actionsContent"
        role="tabpanel"
        aria-labelledby="actionsTab"
      >
        <!-- Quick Actions -->
        <section class="ag-actions-section">
          <h3 class="ag-section-title">Quick Actions</h3>
          <div class="ag-actions-grid">
            <button class="ag-action-card" id="saveCurrentBtn">
              <div class="ag-action-icon">
                <span class="material-icons">bookmark_add</span>
              </div>
              <div class="ag-action-text">
                <div class="ag-action-title">Save Current</div>
                <div class="ag-action-desc">Save active tab</div>
              </div>
            </button>
            <button class="ag-action-card" id="saveAllBtn">
              <div class="ag-action-icon">
                <span class="material-icons">save</span>
              </div>
              <div class="ag-action-text">
                <div class="ag-action-title">Save All</div>
                <div class="ag-action-desc">Save all tabs</div>
              </div>
            </button>
            <button class="ag-action-card" id="openAllBtn">
              <div class="ag-action-icon">
                <span class="material-icons">folder_open</span>
              </div>
              <div class="ag-action-text">
                <div class="ag-action-title">Open All</div>
                <div class="ag-action-desc">Restore saved tabs</div>
              </div>
            </button>
            <button class="ag-action-card ag-action-card-danger" id="clearBtn">
              <div class="ag-action-icon">
                <span class="material-icons">delete</span>
              </div>
              <div class="ag-action-text">
                <div class="ag-action-title">Delete All</div>
                <div class="ag-action-desc">Clear all tabs</div>
              </div>
            </button>
          </div>
        </section>

        <!-- File Operations -->
        <section class="ag-file-section">
          <h3 class="ag-section-title">File Operations</h3>
          <div class="ag-file-actions">
            <button class="ag-list-item" id="importBtn">
              <span class="material-icons ag-list-icon">file_upload</span>
              <span>Import Tabs</span>
            </button>
          </div>
        </section>

        <!-- Cloud Sync -->
        <section class="ag-sync-section">
          <h3 class="ag-section-title">Cloud Sync</h3>
          <div class="ag-sync-actions">
            <button class="ag-list-item" id="syncToDriveBtn">
              <span class="material-icons ag-list-icon">cloud_upload</span>
              <span>Sync to Google Drive</span>
            </button>
            <button class="ag-list-item" id="restoreFromDriveBtn">
              <span class="material-icons ag-list-icon">cloud_download</span>
              <span>Restore from Google Drive</span>
            </button>
          </div>
        </section>

        <!-- Search & Tab List -->
        <section class="ag-tabs-section">
          <h3 class="ag-section-title">Saved Tabs</h3>
          <div class="ag-search-container">
            <span class="material-icons ag-search-icon">search</span>
            <input
              id="searchInput"
              class="ag-search-input"
              type="text"
              placeholder="Search tabs..."
              aria-label="Search saved tabs"
            />
          </div>
          <div id="tabList" class="ag-tab-list"></div>
        </section>
      </div>

      <!-- Statistics Tab Content -->
      <div
        class="ag-tab-content"
        id="statsContent"
        style="display: none"
        role="tabpanel"
        aria-labelledby="statsTab"
      >
        <section class="ag-stats-section">
          <h3 class="ag-section-title">Your Statistics</h3>
          <div class="ag-stats-grid">
            <div class="ag-stat-card">
              <div class="ag-stat-card-icon">
                <span class="material-icons">storage</span>
              </div>
              <div class="ag-stat-card-content">
                <div class="ag-stat-card-label">Total Tabs Saved</div>
                <div class="ag-stat-card-value" id="statsTotal">0</div>
              </div>
            </div>
            <div class="ag-stat-card">
              <div class="ag-stat-card-icon">
                <span class="material-icons">schedule</span>
              </div>
              <div class="ag-stat-card-content">
                <div class="ag-stat-card-label">Last Saved</div>
                <div
                  class="ag-stat-card-value ag-stat-card-value-small"
                  id="statsLast"
                >
                  N/A
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer class="ag-footer">
        <span>Tab Saver Pro &copy; 2025 KERZOX. All rights reserved.</span>
      </footer>
    </main>

    <!-- Settings Modal -->
    <dialog id="settingsModal" class="ag-dialog">
      <div class="ag-dialog-header">
        <h3 class="ag-dialog-title">Settings</h3>
        <button
          class="ag-dialog-close"
          id="closeSettingsBtn"
          aria-label="Close settings"
        >
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="ag-dialog-content">
        <div class="ag-form-group">
          <label for="themeSelect" class="ag-form-label">
            <span class="material-icons">palette</span>
            <span>Theme</span>
          </label>
          <select id="themeSelect" class="ag-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="grey">Grey</option>
          </select>
        </div>
        <div class="ag-form-group">
          <label for="fontSelect" class="ag-form-label">
            <span class="material-icons">format_size</span>
            <span>Font Size</span>
          </label>
          <select id="fontSelect" class="ag-select">
            <option value="12px">Small</option>
            <option value="14px">Medium</option>
            <option value="16px">Large</option>
          </select>
        </div>
      </div>
      <div class="ag-dialog-footer">
        <button id="saveSettingsBtn" class="ag-btn ag-btn-primary">
          <span class="material-icons">check</span>
          <span>Save Settings</span>
        </button>
      </div>
    </dialog>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
